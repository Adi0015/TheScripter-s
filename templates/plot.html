<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flask Plotly Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div>
        <label for="loc">Select a location:</label>
        <select id="loc">
            <option value="Adilabad">Adilabad, Telangana</option>
            <option value="Nizamabad">Nizamabad, Telangana</option>
            <option value="Khammam">Khammam, Telangana</option>
            <option value="Karimnagar">Karimnagar, Telangana</option>
            <option value="Warangal">Warangal, Telangana</option>
        </select>
        <button onclick="updateGraph()">Update</button>
    </div>
    <div id="plot"></div>
    <script>
        var x = {{ x|tojson }};
        var y = {{ y|tojson }};
        var loc = "{{ loc }}";

        var trace = {
            x: x,
            y: y,
            type: 'scatter',
            mode: 'lines+markers',
            name: loc
        };

        var layout = {
            title: 'Flask Plotly Graph',
            xaxis: {
                title: 'x'
            },
            yaxis: {
                title: 'y'
            }
        };

        var data = [trace];

        Plotly.newPlot('plot', data, layout);

        function updateGraph() {
            var loc = document.getElementById("loc").value;
            fetch("/plot?loc=" + loc)
                .then(response => response.json())
                .then(data => {
                    var x = data.x;
                    var y = data.y;
                    var loc = data.loc;
                    var trace = {
                        x: x,
                        y: y,
                        type: 'scatter',
                        mode: 'lines+markers',
                        name: loc
                    };
                    var data = [trace];
                    Plotly.newPlot('plot', data, layout);
                });
        }
    </script>
</body>
</html>
